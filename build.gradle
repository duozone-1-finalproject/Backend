plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

// Use a BOM to manage AWS SDK versions consistently
dependencyManagement {
	imports {
		mavenBom "software.amazon.awssdk:bom:2.25.4"
	}
}

dependencies {
	// Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-webflux' // For reactive web
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'

	// Kafka
	implementation 'org.springframework.kafka:spring-kafka'

	// Data & Search
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.7.18'
	implementation 'org.opensearch.client:opensearch-rest-high-level-client:2.19.0'
	implementation 'org.opensearch.client:opensearch-java:2.7.0'

	// Database Drivers (choose one for production)
	runtimeOnly 'com.mysql:mysql-connector-j'
	// runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

	// AWS SDK for Secrets Manager (version managed by BOM)
	implementation 'software.amazon.awssdk:secretsmanager'

	// JWT
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// Utilities
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	runtimeOnly 'me.paulschwarz:spring-dotenv:4.0.0'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310' // For Java 8 Time API serialization

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	testRuntimeOnly 'com.h2database:h2' // H2 for in-memory testing
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}
