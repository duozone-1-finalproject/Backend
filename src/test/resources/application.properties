# ===============================================
# TEST-SPECIFIC PROPERTIES
# ===============================================
# This file is automatically loaded during the 'test' phase.

# H2 In-Memory Database Configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Tell Hibernate to use the H2 dialect and to create/drop the schema for each test run.
spring.jpa.hibernate.ddl-auto=create-drop


# Disable Elasticsearch/OpenSearch auto-configuration for tests to speed them up and avoid connection errors.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration