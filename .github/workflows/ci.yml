# This workflow builds and tests the Java project with Gradle.
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      # This command runs the build, which automatically executes the 'test' task.
      # Spring Boot automatically picks up src/test/resources/application.properties,
      # so tests run against the H2 in-memory DB without any special profiles.
      run: ./gradlew build