name: CI/CD - Build and Push backend Docker Image

on:
  push:
    branches:
      - feature/infra

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 'Backend' 디렉토리에서 gradlew 권한 부여 및 빌드를 한 번에 실행
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
        working-directory: Backend # working-directory를 지정하여 해당 폴더에서 명령어 실행

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker Hub 사용자 이름을 secrets에서 가져와 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Backend # Dockerfile이 있는 경로
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-app:latest # 실제 사용자 이름과 태그 사용