name: CI/CD - Build and Push backend Docker Image

on:
  push:
    branches:
      - feature/infra

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew   # 루트에 있는 gradlew 실행 권한 부여

      - name: Build with Gradle
        run: ./gradlew build -x test   # 루트에서 빌드

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/test_02-0.0.1-SNAPSHOT.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                 # 루트 기준
          file: ./Dockerfile          # Dockerfile이 루트에 있어야 함
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-app:latest
