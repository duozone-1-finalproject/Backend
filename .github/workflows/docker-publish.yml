name: CI/CD - Build and Push backend Docker Image

on:
  push:
    branches:
      - feature/infra

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x Backend/gradlew

      - name: Build with Gradle
        working-directory: Backend
        run: ./gradlew build -x test

      - name: Rename JAR to app.jar
        working-directory: Backend
        run: cp build/libs/*.jar build/libs/app.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: Backend/build/libs/app.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-app:latest Backend
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-app:latest
